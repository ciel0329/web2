<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>Conditional Statements</h1>
  <h2>Program</h2>
    <script>
      document.write("1<br>")
      document.write("2<br>")
      document.write("3<br>")
      document.write("4<br>")
    </script>

    <h2>IF-true</h2>
    <script>
      document.write("1<br>")
      if(true){
        document.write("2<br>")
      } else {
        document.write("3<br>")
      }
      document.write("4<br>")
    </script>

    <h2>IF-false</h2>
    <script>
      document.write("1<br>")
      if(false){
        document.write("2<br>")
      } else {
        document.write("3<br>")
      }
      document.write("4<br>")
      </script>

      <h1>Array</h1>
      <h2>Syntax</h2>
      <script>
         var sisters = ["chaelin","chaejin"];
      </script>

      <h2>get</h2>
      <script>
        document.write(sisters[0]);
        document.write(sisters[1]);
      </script>

      \<h2>add</h2>
      <script>
        sisters.push("chaewon");
        sisters.push("jin");
      </script>

      <h2>count</h2>
      <script>
        document.write(sisters.length);
        </script>
  </body>
</html>
